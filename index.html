<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <p class="second-display"></p>
      <p class="main-display">0</p>
      <div class="buttons">
        <button class="service-button btn-grey" data="AC">AC</button>
        <button class="service-button btn-grey" data="BCS">&#9665</button>
        <button class="math-button btn-grey" data="%">%</button>
        <button class="math-button btn-orange" data="/">/</button>
        <button class="num-button" data="7">7</button>
        <button class="num-button" data="8">8</button>
        <button class="num-button" data="9">9</button>
        <button class="math-button btn-orange" data="*">x</button>
        <button class="num-button" data="4">4</button>
        <button class="num-button" data="5">5</button>
        <button class="num-button" data="6">6</button>
        <button class="math-button btn-orange" data="-">-</button>
        <button class="num-button" data="1">1</button>
        <button class="num-button" data="2">2</button>
        <button class="num-button" data="3">3</button>
        <button class="math-button btn-orange" data="+">+</button>
        <button class="service-button btn-grey" data="+/-">+/-</button>
        <button class="num-button" data="0">0</button>
        <button class="num-button btn-dot" data=".">.</button>
        <button class="math-button btn-orange" data="=">=</button>
      </div>
    </div>
    <script type="module" src="./js/index.js" ></script>
  </body>
</html>
